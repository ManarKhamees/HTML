<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task (2)</title>
    <link rel="stylesheet" href="C:\Users\Dell\Downloads\CSS\Task2_LinkedIn.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">

            <div class="logo">
                <img src="C:\Users\Dell\Downloads\CSS\Media\Linkedin_Logo.png" alt="LinkedIn Logo">
            </div>

            <div class="form-container">
                <h2>Sign in</h2>
                <p>Stay updated on your professional world</p>
                <form>
                    <div class="form-group">
                        <input type="text" id="email" placeholder="Email or Phone">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password">
                        <span class="show-password">Show</span>
                        <a href="#" class="forgot-password"><b>Forgot password?</b></a>
                    </div>

                    <button type="submit" class="sign-in-btn">Sign in</button>

                    <br><br>
                    <div class="divider">
                        <hr>
                        <span>or</span>
                        <hr>
                    </div>
                    <br>

                    <button type="submit" class="sign-in-btn-Apple">
                        <img src="C:\Users\Dell\Downloads\CSS\Media\Apple_Icon.png" alt="Apple Logo">
                        Sign in with Apple
                    </button>
                </form>
                
            </div>
        </div>
        <div class="sign-up">
            <p>New to LinkedIn? <a href="#"><b>Join now</b></a></p>
        </div>
        
        <footer>
            <div class="footer-logo">
                <img src="C:\Users\Dell\Downloads\CSS\Media\Linkedin_Icon.png" alt="LinkedIn Icon">
                <span>&copy; 2021</span>
            </div>
            <ul class="footer-links">
                <li><a href="#">User Agreement</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Community Guidelines</a></li>
                <li><a href="#">Cookie Policy</a></li>
                <li><a href="#">Copyright Policy</a></li>
                <li><a href="#">Send Feedback</a></li>
                <li>
                    <a href="#" class="language">Language &#9662;</a>
                    <ul class="language-options">
                        <li><a href="#">English</a></li>
                        <li><a href="#">Spanish</a></li>
                        <li><a href="#">French</a></li>
                    </ul>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
